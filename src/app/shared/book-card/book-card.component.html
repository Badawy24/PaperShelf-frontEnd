<div class="book-card">
    <a [routerLink]="['/book', book.id]" class="book-click-area"></a>
  <img [src]="book.image" [alt]="book.title" class="book-image" />

  <div class="book-info">
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="book-author">{{ book.author }}</p>
    <p class="book-price">${{ book.price.toFixed(2) }}</p>

    <div class="book-rating" *ngIf="book.rating">
      <span *ngFor="let star of getStars(book.rating)">‚≠ê</span>
    </div>
  </div>

  <div class="book-actions">
    <button class="wishlist-btn" (click)="addToWishlist()"> <i class="fas fa-heart"></i></button>
    <button class="cart-btn" (click)="addToCart()"> <i class="fas fa-shopping-cart"></i></button>
  </div>
</div>
